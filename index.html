<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu-bar">
        <div class="logo">
          <h3>Influencer products</h3>
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">Search</a></li>
          <li>Cart</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="banner">
          <div class="banner-content">
            <h1 class="banner-title">Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="btn-primary">Prebook Now</button>
          </div>
          <div class="banner-img">
            <img src="./images/main-camera.png" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="sponser">
          <hr style="border: 0.5px solid rgba(211, 211, 211, 0.205)" />
          <div class="sponser-img">
            <img src="./logos/Alibaba.svg" alt="Alibaba" />
            <img src="./logos/Amazon.svg" alt="Amazon" />
            <img src="./logos/Daraz.pk Logo.svg" alt="Daraz" />
            <img src="./logos/Ebay.svg" alt="Ebay" />
            <img src="./logos/Rakuten.svg" alt="Rakuten" />
            <img src="./logos/Target.svg" alt="Target" />
            <img src="./logos/Walmart.svg" alt="Walmart" />
          </div>
          <hr style="border: 0.5px solid rgba(211, 211, 211, 0.288)" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
