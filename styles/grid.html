<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .layout {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        justify-content: center;
        align-items: center;
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
    </div>
  </body>
</html>
